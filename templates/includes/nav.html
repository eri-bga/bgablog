<!-- Top Bar Nav -->
{% load static %}

<nav class="flex flex-wrap items-center justify-between w-full py-4 gray-700 bg-blue-400">
    <div class="w-full container mx-auto flex flex-wrap items-center justify-between">
        <nav>
            <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                <li>
                    <a href="#" class="flex items-center">
                        <img src="{% static 'images/logo.png' %}" class="bg-gray-800 h-12">
                    </a>
                </li>
                <li><a class="hover:text-gray-200 hover:underline px-4" href="{% url 'blog:post_list' %}">Home</a></li>
            </ul>
        </nav>

        <svg
            xmlns="<http://www.w3.org/2000/svg>"
            id="menu-button"
            class="h-6 w-6 cursor-pointer md:hidden block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>

        <div class="hidden w-full md:flex md:items-center md:w-auto " id="menu">
            <a class="pr-6" href="{% url 'blog:post_list' %}">
                Blog <i class="fa fa-blog"></i>
            </a>
            {% if user.is_authenticated %}
                {% if user.is_superuser %}
                    <a class="pr-6" href="/admin/">Admin</a>
                    <a class="pr-6" href="{% url 'blog:category_create' %}">
                        New Category
                    </a>
                    <a class="pr-6" href="{% url 'blog:post_create' %}">
                        New Post
                    </a>
                {% endif %}
                <a class="pr-6" href="{% url 'users:profile' user.username%}">
                    {{user.username}} <i class="fas fa-user"></i>
                </a>

                <a class="pr-6" href="{% url 'users:logout' %}">
                    Log out <i class="fas fa-sign-out-alt"></i>
                </a>
            {% else %}
                <a class="pr-6" href="{% url 'users:login' %}">
                    Log in <i class="fa fa-address-card"></i>
                </a>
                <a class="pr-6" href="{% url 'users:register' %}">
                    Sign up <i class="fa fa-address-card"></i>
                </a>
                
            {% endif %}
            {% comment %} <a class="pl-6" href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="pl-6" href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="pl-6" href="#">
                <i class="fab fa-linkedin"></i>
            </a> {% endcomment %}
        </div>
    </div>

</nav>
<script>
    const button = document.querySelector('#menu-button'); // Hamburger Icon
    const menu = document.querySelector('#menu'); // Menu

    button.addEventListener('click', () => {
    menu.classList.toggle('hidden');
    });
</script>

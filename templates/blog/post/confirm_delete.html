{% extends 'base.html' %}
{% load  static tailwind_tags %}
{% load widget_tweaks %}

{% block content %}
<div class="bg-slate-400 dark:bg-slate-900 flex flex-wrap px-6">
    <form method="POST">
        {% csrf_token %}
        <div class="p-6 rounded-lg shadow-md">
            <legend class="text-slate-500 dark:text-slate-400 text-lg font-medium border-b-1 border-gray-200 mb-4">Delete {{ type }}</legend>
            <h2 class="text-slate-500 dark:text-slate-400 text-lg font-medium text-gray-700">Are you sure you want to delete this {{ type }} "{{ object.title }}"?</h2>
        </div>
        <div class="text-center mt-4 justify-space-between">
            <button class="text-slate-500 dark:text-slate-400 bg-red-500 rounded-lg hover:bg-red-600 m-2 p-2" type="submit">Confirm</button>
            <a class="bg-gray-300 text-slate-500 dark:text-slate-400 rounded-lg hover:bg-gray-300 m-2 p-2" href="/">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}

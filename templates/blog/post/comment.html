{% extends 'base.html' %}

{% block content %}
    {% if comment %}
        <h2>Your comment has been added.</h2>
        <p> 
            <a 
                href="{{ post.get_absolute_url }}"
                class="text-blue-700 text-lg font-bold uppercase pb-4"
            >
                Back to the post
            </a>
        </p>
    {% else %}
        {% include "includes/comment_form.html" %}
    {% endif %}
{% endblock content %}
